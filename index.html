    <section class="section-contact" id="contact">
      <h1 class="title-contact title-all">CONTACT</h1>
      <div class="container-form">
        <form
          action="https://formsubmit.co/jeisonmzr@gmail.com"
          method="POST"
          target="_blank"
          role="form"
        >
          <div class="form-group nombre">
            <label for="form-name">Nombre</label>
            <input type="text" name="name" autocomplete="off" />
          </div>

          <div class="form-group correo">
            <label for="form-email">Correo</label>
            <input type="email" name="email" autocomplete="off" />
          </div>

          <div class="form-group celular">
            <label for="form-phone">Celular</label>
            <input type="tel" name="phone" autocomplete="off" />
          </div>

          <div class="form-group mensaje">
            <label for="form-message">Mensaje</label>
            <textarea rows="1" name="message"></textarea>
          </div>

          <div class="form-group boton-alert">
            <button type="submit">Enviar</button>
            <label for="form-alert">
              <p>favor llenar todo los campos!</p>
            </label>
          </div>
        </form>
